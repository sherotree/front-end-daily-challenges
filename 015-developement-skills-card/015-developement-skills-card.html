<html>
  <head>
    <link rel="stylesheet" href="015-developement-skills-card.css" />
  </head>
  <body>
    <div class="card">
      <h2>Development Skills</h2>
      <div class="skill html">
        <div class="text">
          <span>HTML</span>
          <span class="level">90%</span>
        </div>
        <div class="percent"></div>
      </div>
      <div class="skill css">
        <div class="text">
          <span>CSS</span>
          <span class="level">95%</span>
        </div>
        <div class="percent"></div>
      </div>
      <div class="skill javascript">
        <div class="text">
          <span>JavaScript</span>
          <span class="level">80%</span>
        </div>
        <div class="percent"></div>
      </div>
      <div class="skill svg">
        <div class="text">
          <span>SVG</span>
          <span class="level">60%</span>
        </div>
        <div class="percent"></div>
      </div>
      <div class="skill canvas">
        <div class="text">
          <span>Canvas</span>
          <span class="level">75%</span>
        </div>
        <div class="percent"></div>
      </div>
    </div>
  </body>
</html>
